apiVersion: apps/v1
kind: Deployment
metadata:
  name:  ducks-json-deployment
  labels:
    name:  ducks-json-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      server: ducks-json
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        server: ducks-json
    spec:
      containers:
        - name: ducks-json-server
          image: ducks-json:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: "500M"
              cpu: "500m"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: ducks-json-volume
              mountPath: /src/main/resources
      volumes:
        - name: ducks-json-volume
          configMap:
            name: ducks-empty-json
            items:
              - key: ducks.json
                path: ducks.json
---
apiVersion: v1
kind: Service
metadata:
  name: ducks-json-service
spec:
  selector:
    server: ducks-json
  type: ClusterIP
  ports:
    - port: 8180
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ducks-json-ingress
  labels:
    name: ducks-json-ingress
spec:
  rules:
    - host: ducks-json.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ducks-json-service
                port:
                  number: 8180
